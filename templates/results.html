<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart Difficulty Predictor</title>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Results</h1>
      </div>
      <div class="container">
        <!-- 
          This table contains the result as a large number surrounded by smaller
          text. It uses a table rather than bootstrap rows/cols in order to use
          the align-middle CSS class
        -->
        <table style="width: 100%; align-self: center;">
          <tbody>
            <tr>
              <td class="align-left" style="width: 33%; text-align: right;">
                Predicted difficulty ratings:
              </td>
              <td class="align-left" style="width: 33%; text-align: center; font-size: 3em;">  
                {{ prediction }}
              </td>
            </tr>
          </tbody>
        </table>
        <hr>
        <div class="row">
          <div class="col" style="text-align: center;">
            <!-- 
              Replace this with something relevant, maybe a freshly-generated
              matplotlib graph?
            -->
            <img src="{{ url_for('static', filename='arrow_bounce.gif') }}" 
              alt="upward sloping chart" width="24" height = "24">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col" style="text-align: center;">
            <a href="/">Go back home</a>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </body>
</html>
